<!--
Objective:
This HTML file creates an interactive Tic-Tac-Toe game using Tailwind CSS for styling and JavaScript for game logic. It allows two players (X and O) to play against each other, detects wins and draws, and provides a 'New Game' button to reset the game.

Input:
- User clicks on game cells to make moves.
- User clicks the 'New Game' button to reset the game.
- User clicks outside the modal to close it.

Output:
- Visual representation of the Tic-Tac-Toe board with 'X's and 'O's.
- Dynamic status messages indicating the current player's turn or game outcome (win/draw).
- A modal dialog to display win/draw messages.
- Visual highlighting of winning cells.

Side Effects:
- Modifies the DOM to update cell content, status messages, and modal visibility.
- Changes game state variables (board, currentPlayer, isGameOver).
- Applies CSS classes for styling changes based on game progression.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tic-Tac-Toe</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#facc15',
                        'dark-bg': '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for the game cells */
        .game-cell {
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio */
            position: relative;
            background-color: #374151; /* Darker gray for cells */
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-cell:hover:not(.filled) {
            background-color: #4b5563;
        }

        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 700;
        }

        /* Style for X and O */
        .player-x { color: #f87171; } /* Reddish color */
        .player-o { color: #60a5fa; } /* Bluish color */

        /* Animation for winning line */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .cell-content {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen flex items-center justify-center p-4 font-sans text-white">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-secondary">Tic-Tac-Toe</h1>

        <!-- Game Status and Current Player Indicator -->
        <div id="status" class="text-2xl font-semibold text-center mb-6 h-8">
            <!-- Dynamic status message will be injected here -->
        </div>

        <!-- Tic-Tac-Toe Grid -->
        <div id="game-board" class="grid grid-cols-3 gap-3 border-4 border-primary p-3 rounded-lg">
            <!-- The 9 cells will be generated by JavaScript -->
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-center space-x-4">
            <button id="reset-button"
                    class="px-6 py-3 bg-primary hover:bg-indigo-700 text-white font-bold rounded-full shadow-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-50">
                New Game
            </button>
        </div>

        <!-- Modal for Win/Draw Messages -->
        <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4" onclick="document.getElementById('message-modal').classList.add('hidden')">
            <div class="bg-white text-dark-bg p-8 rounded-xl shadow-2xl max-w-sm w-full text-center" onclick="event.stopPropagation()">
                <h2 id="modal-title" class="text-3xl font-bold mb-4 text-primary"></h2>
                <p id="modal-text" class="text-xl mb-6"></p>
                <button onclick="resetGame()" class="px-5 py-2 bg-secondary hover:bg-yellow-500 text-dark-bg font-semibold rounded-full transition duration-200">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables for game state
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let isGameOver = false;

        // Winning combinations (indices of the board array)
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // DOM Elements
        const boardElement = document.getElementById('game-board');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('reset-button');
        const modalElement = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');

        /**
         * Renders the initial board structure and attaches event listeners.
         */
        function initializeGame() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'game-cell rounded-lg flex items-center justify-center relative';
                cell.setAttribute('data-index', i);
                cell.innerHTML = '<div class="cell-content text-transparent"></div>';
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
            updateStatus();
        }

        /**
         * Updates the text showing the current game status.
         */
        function updateStatus() {
            if (isGameOver) return;
            statusElement.innerHTML = `Current Turn: <span class="text-${currentPlayer === 'X' ? 'red-400' : 'blue-400'}">${currentPlayer}</span>`;
        }

        /**
         * Checks if the current move results in a win or a draw.
         * @returns {string | null} 'X', 'O' if there is a winner, 'Draw' if the board is full, or null otherwise.
         */
        function checkGameStatus() {
            // Check for a winner
            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    // Highlight winning cells
                    highlightWinningCells(combo);
                    return board[a]; // Returns 'X' or 'O'
                }
            }

            // Check for a draw (if no nulls are left)
            if (!board.includes(null)) {
                return 'Draw';
            }

            return null;
        }

        /**
         * Visually highlights the cells that form the winning line.
         * @param {number[]} combo - Array of indices of the winning cells.
         */
        function highlightWinningCells(combo) {
            const cells = boardElement.querySelectorAll('.game-cell');
            combo.forEach(index => {
                cells[index].classList.add('bg-green-600', 'ring-4', 'ring-green-400');
            });
        }

        /**
         * Handles a click event on a game cell.
         * @param {number} index - The index of the clicked cell (0-8).
         */
        function handleCellClick(index) {
            if (isGameOver || board[index]) {
                return; // Ignore clicks if game is over or cell is already filled
            }

            // Update board state and UI
            board[index] = currentPlayer;
            const cell = boardElement.querySelector(`[data-index="${index}"]`);
            const content = cell.querySelector('.cell-content');

            content.textContent = currentPlayer;
            content.classList.remove('text-transparent');
            content.classList.add(`player-${currentPlayer.toLowerCase()}`);
            cell.classList.add('filled', 'cursor-not-allowed');

            const result = checkGameStatus();

            if (result) {
                isGameOver = true;
                if (result === 'Draw') {
                    showModal('Game Over!', 'It\'s a cat\'s game (Draw)!');
                    statusElement.textContent = "It's a Draw!";
                } else {
                    showModal('Game Over!', `${result} wins the game!`);
                    statusElement.innerHTML = `<span class="text-secondary">${result}</span> WINS! ðŸŽ‰`;
                }
            } else {
                // Switch players
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
        }

        /**
         * Resets the game state and board UI.
         */
        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            isGameOver = false;
            modalElement.classList.add('hidden'); // Hide modal
            initializeGame(); // Re-render and re-attach listeners
            // Remove highlighting from all cells
            boardElement.querySelectorAll('.game-cell').forEach(cell => {
                cell.classList.remove('bg-green-600', 'ring-4', 'ring-green-400', 'filled', 'cursor-not-allowed');
            });
        }

        /**
         * Displays a customized message modal.
         * @param {string} title - The title of the modal.
         * @param {string} message - The main text message.
         */
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalText.textContent = message;
            modalElement.classList.remove('hidden');
            modalElement.classList.add('flex');
        }

        // Event listeners
        resetButton.addEventListener('click', resetGame);

        // Initial setup
        window.onload = initializeGame;

    </script>
</body>
</html>)
